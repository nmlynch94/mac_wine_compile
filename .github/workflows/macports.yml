name: macports

on:
  push:
    paths-ignore:
    - '.github/**'
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  wine-staging:
    runs-on:  macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install macports
        run: . $GITHUB_WORKSPACE/.github/workflows/bootstrap_macports.sh

      - name: Determine list of changed ports
        run: |
          set -eu
          echo "/opt/local/bin" >> $GITHUB_PATH
          echo "/opt/local/sbin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
           sudo port selfupdate
           sudo port install     autoconf \
                                 bison \
                                 faudio \
                                 freetype \
                                 gstreamer1-gst-plugins-base \
                                 gnutls \
                                 mingw-w64

      - name: Fetch wine-staging source
        run: git clone --depth=1 https://github.com/wine-staging/wine-staging

      - name: Grab winesource from staging
        run: |
          git clone https://github.com/wine-mirror/wine.git $($GITHUB_WORKSPACE/wine-staging/patches/patchinstall.sh --upstream-commit) --depth=1
          cd wine
          git checkout $($GITHUB_WORKSPACE/wine-staging/patches/patchinstall.sh --upstream-commit)

      - name: Apply Staging patches
        run: |
          $GITHUB_WORKSPACE/wine-staging/patches/patchinstall.sh DESTDIR=$GITHUB_WORKSPACE/wine

      - name: Configure wine64
        env:
          # Make dlopen() function like wine_dlopen()
          LDFLAGS: "-Wl,-headerpad_max_install_names,-rpath,@loader_path/../,-rpath,/opt/local/lib,-rpath,/opt/X11/lib"
          # Avoid weird linker errors with Xcode 10 and later
          MACOSX_DEPLOYMENT_TARGET: "10.14"
        run: |
          mkdir -p $GITHUB_WORKSPACE/build
          cd $GITHUB_WORKSPACE/wine
          ./configure   --prefix=$GITHUB_WORKSPACE/build --enable-win64 \
                        --without-alsa \
                        --without-capi \
                        --without-dbus \
                        --without-inotify \
                        --without-oss \
                        --without-pulse \
                        --without-udev \
                        --without-v4l2

      - name: Build wine64
        run: |
          cd $GITHUB_WORKSPACE/wine
          make -j$(sysctl -n hw.ncpu 2>/dev/null)
          
      - name: Install wine64
        run: |
          pushd ${{ env.BUILDROOT }}/wine64
          make -j$(sysctl -n hw.ncpu 2>/dev/null) install
          popd

      - name: Tar Wine
        run: |
          tar -czvf wine.tar.gz $GITHUB_WORKSPACE/build/*

      - name: Upload Wine
        uses: actions/upload-artifact@v3
        with:
          name: wine.tar.gz
          path: wine.tar.gz
